version: '3.8'

services:
  fcm:
    container_name: instagram-clone-fcm-mock
    platform: linux/amd64
    image: andruxxxa/fcm-mock-server-go
    ports:
      - "4004:4004"

  cache:
    container_name: instagram-clone-cache
    platform: linux/amd64
    image: redis:7.0.11
    ports:
      - "6379:6379"
    volumes:
      - ./redis/volume:/data

  database:
    container_name: instagram-clone-database
    platform: linux/amd64
    image: mysql:8.0.34
    ports:
      - "3306:3306"
    command:
      --default-authentication-plugin=mysql_native_password
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=instagram-clone
      - MYSQL_USER=structure
      - MYSQL_PASSWORD=structure
      - TZ=Asia/Seoul
    volumes:
      - ./mysql/volume:/var/lib/mysql